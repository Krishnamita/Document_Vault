<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="sign-in.component.css">
  <title>Sign In</title>
</head>


<!-- HOME SECTION -->
<header id="home-section">
  <div class="dark-overlay">
    <div class="home-inner container">
      <div class="col-lg-6">
        <div class="card bg-psecondary text-center card-form">
          <div class="card-body">
            <h3 style="color: white;">Log In</h3><br>



            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">

              <div class="form-group">
                <input required minlength="6" #userunRef='ngModel' type="email" name="emailId" ngModel
                  class="form-control form-control-lg" placeholder="Email">
              </div>
              <div class="form-group">
                <input required minlength="6" #userpwRef='ngModel' type="password" name="password" ngModel
                  class="form-control form-control-lg" placeholder="Password">
              </div><br>

              <input [disabled]="!userForm.valid" type="submit" value="Login" class="btn btn-outline-light btn-block">
              <br>
              <a [routerLink]="'/forgotpassword'" class="link-blue">Forgot Password?</a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

</html>
