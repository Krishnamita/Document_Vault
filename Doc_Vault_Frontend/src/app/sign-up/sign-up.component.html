<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="sign-up.component.css">
  <title>Sign Up</title>
</head>

<body>


  <!-- HOME SECTION -->
  <header id="home-section">
    <div class="dark-overlay">
      <div class="home-inner container">
        <div class="row">
          <div class="col-lg-8 d-none d-lg-block">
            <h1 class="display-4">
              <strong>Document Vault</strong>
              <p>Sign Up Here</p>
            </h1>
            <div class="d-flex">
              <div class="p-4 align-self-start">
                <em class="fas fa-check fa-2x"></em>
              </div>
              <div class="p-4 align-self-end">
                Easily manage digital content, documents.
              </div>
            </div>

            <div class="d-flex">
              <div class="p-4 align-self-start">
                <em class="fas fa-check fa-2x"></em>
              </div>
              <div class="p-4 align-self-end">
                Simplify your workload.
              </div>
            </div>

            <div class="d-flex">
              <div class="p-4 align-self-start">
                <em class="fas fa-check fa-2x"></em>
              </div>
              <div class="p-4 align-self-end">
                Yield high efficiency.
              </div>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="card bg-primary text-center card-form">
              <div class="card-body">
                <h3>Sign Up</h3><br>


                <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
                  <div class="form-group">

                    <input required minlength="6" #userunRef='ngModel' type="text" name="username" ngModel
                      class="form-control form-control-lg" placeholder="Username">
                  </div>
                  <div class="form-group">

                    <input required minlength="6" #userunRef='ngModel' type="email" name="emailId" ngModel
                      class="form-control form-control-lg" placeholder="Email">
                  </div>
                  <div class="form-group">

                    <input required minlength="6" #userpwRef='ngModel' type="password" name="password" ngModel
                      class="form-control form-control-lg" placeholder="Password">

                  </div>

                  <input [disabled]="!userForm.valid" type="submit" value="Sign Up"
                    class="btn btn-outline-light btn-block">

                  <a [routerLink]="'/sign-in'" class="link-blue" style="color:white;">Existing User? Login</a><br><br>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

</body>

</html>
