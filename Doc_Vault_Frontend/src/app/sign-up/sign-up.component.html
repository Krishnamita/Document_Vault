<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color: #060a0a">
  <!--[Login]-->
    <section class="welcome-user user-"><br><br>
      
        <div class="container jumbotron text-center" style="width: 60%;">
          <h1 class="title">SIGN UP</h1>
        </div>
      
        <div class="container pt-3" style="background-color: darkgray; width: 50%;">

      
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
          <div class="form-group">
             <label>USERNAME: </label>
              <input required minlength="6"  #userunRef='ngModel' type="text" name="username" ngModel class="form-control" placeholder="Enter valid username..." >
          </div>
          <div class="form-group">
              <label>EMAIL: </label>
              <input required minlength="6"  #userunRef='ngModel' type="text" name="emailId" ngModel class="form-control" placeholder="Enter valid Email..." >
          </div>
          <div class="form-group">
              <label>PASSWORD: </label>
              <input required minlength="6" #userpwRef='ngModel' type="password" name="password" ngModel class="form-control" placeholder="Enter Password..." >
          </div><br>

          <input [disabled]="!userForm.valid" type="submit" value="Sign Up" class="btn btn-primary" style="margin-right: 30px"><a [routerLink]="'/forgotpassword'" class="link-blue">Forgot Password?</a><br><br>
          
      </form>
      
      </div>
   
    </section><br><br>

   
  </body>
