<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <title>Upload Image</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <img src="../../assets/img/logo.png" width="50" height="50" alt="">
            <a routerLink="/home" class="navbar-brand" style="color: white;">&emsp;Document Vault</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a routerLink="/home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/about-us" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/contact" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/main" class="nav-link">Main Page</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<!-- PAGE HEADER -->
<header id="page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12 m-auto text-center">
                <h1 style="color: rgb(5, 63, 44);"><strong>Upload Image</strong></h1>
                
            </div>
        </div>
    </div>
</header>


<div class="container row">
    <div class="col-md-6">
        <input type="file" (change)="onFileChanged($event)">

    </div>
    <div class="col-md-6">
        <input type="button" (click)="onUpload()" value="upload">
    </div>
</div>
<hr />
<div class="container row">
    <div class="col-md-12">
        <div *ngIf=message>{{message}}</div>
    </div>
</div>

<div class="container row">
    <div class="col-md-6">
        <input type="text" class="form-control" id="name" placeholder="image name" [(ngModel)]="imageName"
            name="name" />
    </div>
    <div class="col-md-6">
        <input type="button" (click)="getImage()" value="Get Image">

    </div>
</div>

<div class="container row">
    <div class="col-md-12">
        <div *ngIf=retrievedImage>
            <img [src]="retrievedImage">
        </div>
    </div>
</div>

<button type="button" class="btn btn-light" style="margin: 20px;"><a routerLink="/home">Home</a></button>

<button type="button" class="btn btn-light" style="margin: 20px;"><a routerLink="/contact">Contact</a></button>

<button type="button" class="btn btn-light" style="margin: 20px;"><a routerLink="/about-us">About us</a></button>


 

</body>

</html>
