<section id="data">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Latest Documents</h4>
                    </div>
                    <table class="table table-striped">
                        <thead class="thead-dark" style="text-align: center;">
                            <tr>
                                <th>ID</th>
                                <th>TITLE</th>
                                <th>CATEGORY</th>
                                <th>DOCNAME</th>
                                <th>DOCTYPE</th>
                                <th>DOCDATA</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of docs" style="text-align: center;">
                                <td> {{d.id}} </td>
                                <td> {{d.title}} </td>
                                <td> {{d.category}} </td>
                                <td> {{d.docName}}</td>
                                <td> {{d.docType}}</td>
                                <td>
                                    <button class="btn btn-info" (click)=getDocs(d) >
                                        <i class="fas fa-download"></i> Download
                                    </button>
                                </td> 
                                <!-- <td>
                                    <i class="fas fa-trash" (click)=delete()></i>
                                </td> -->
                                <td>
                                <i class="fas fa-edit" (click)=update(d)></i>
                                </td> 
                                
                            </tr>
                            
                        </tbody>
                    </table>
        
                    <div *ngIf="docs.length === 0"><h4 style="text-align:center;"> There are no documents to display,please add the documents! </h4></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center bg-info text-white mb-3">
                    <div class="card-body">
                        <h3>Document count</h3>
                        <h4 class="display-4">
                            <i class="fas fa-pencil-alt"></i> 3

                        </h4>
                        <a href="/documents" class="btn btn-outline-light btn-sm">View</a>
                    </div>
                </div>

                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Categories</h3>
                        <h4 class="display-4">
                            <i class="fas fa-folder"></i> 4
                        </h4>
                        <a href="/categories" class="btn btn-outline-light btn-sm">View</a>
                    </div>
                </div>

                <div class="card text-center bg-warning text-white mb-3">
                    <div class="card-body">
                        <h3>Users</h3>
                        <h4 class="display-4">
                            <i class="fas fa-users"></i> 4
                        </h4>
                        <a href="/users" class="btn btn-outline-light btn-sm">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
