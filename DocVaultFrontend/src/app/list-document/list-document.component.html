<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a routerLink="/details" class="btn btn-warning btn-block" style="color: white;">Document Details </a>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="searchValue" placeholder="Search Documents...">
                    <div class="input-group-append">
                        <button class="btn btn-warning">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- DATA -->
<section id="data">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Document Summary</h4>
                    </div>
                    <div style="overflow-x: auto; margin-bottom: 2%;">
                        <table class="table table-striped table-hover">
                            <thead class="thead-dark" style="text-align: center;">
                                <tr>

                                    <th>TITLE</th>
                                    <th>DOCNAME</th>
                                    <th>LAST MODIFIED AT</th>
                                    <th>DOWNLOAD</th>
                                    <th>EDIT</th>
                                    <th>DELETE</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr style="text-align: center;" *ngFor="let d of docs | searchfilter : searchValue | paginate: { id: 'listing_pagination',
                                                      itemsPerPage: 4,
                                                      currentPage: page,
                                                      totalItems: totalRec }">

                                    <td> {{d.title}} </td>
                                    <td> {{d.docName}}</td>
                                    <td> {{d.createdAt | date : 'full'}} </td>
                                    <td>
                                        <button class="btn btn-warning" (click)=getDocs(d)>
                                            <i class="fas fa-download"></i> Download
                                        </button>
                                    </td>
                                    <td>
                                        <a href="#" data-toggle="modal" data-target="#editPostModal" (click)=update(d)>
                                            <i class="fas fa-edit"></i> </a>
                                    </td>
                                    <td>
                                        <i class="fas fa-trash" (click)=delete(d)></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center">
                            <pagination-controls id="listing_pagination" (pageChange)="page = $event">
                            </pagination-controls>
                        </div>
                    </div>

                    <div *ngIf="docs.length === 0">
                        <h5 style="text-align:center;"> There are no documents to display, please add the documents!
                        </h5>
                    </div>
                    <!-- MODALS -->
                    <!-- Edit -->
                    <div class="modal fade" id="editPostModal">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header bg-primary text-white">
                                    <h5 class="modal-title">Edit Document</h5>
                                    <button class="close" data-dismiss="modal">
                                        <span>&times;</span>
                                    </button>
                                </div>
                                <div [hidden]="submitted">
                                    <form [formGroup]="editForm">
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <label for="id">ID</label>
                                                    <input type="text" id="id" class="form-control" formControlName="id"
                                                        data-toggle="tooltip" readonly />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <label for="title">Title</label>
                                                    <input type="text" id="title" class="form-control"
                                                        formControlName="title" data-toggle="tooltip"
                                                        placeholder="Enter title" required />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <label for="category">Category</label>
                                                    <select name="category" formControlName="category"
                                                        class="form-control" required>
                                                        <option value="images">Images</option>
                                                        <option value="documents">Documents</option>
                                                        <option value="videos">Videos</option>
                                                        <option value="others">Others</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <label for="image">Upload Document</label><small
                                                        class="form-text text-muted">Max Size
                                                        10MB</small>
                                                    <input type="file" name="file" class="form-control"
                                                        formcontrolname="file" (change)="onFileChanged($event)"
                                                        required>
                                                    <br>


                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <input type="submit" class="btn btn-success" [disabled]="!editForm.valid"
                                                value="Save Changes" (click)="updateDoc(editForm)">
                                        </div>
                                    </form>
                                </div>
                                <div [hidden]="!submitted">
                                    <br>
                                    <h5 class="wait" style="font-style: italic; text-align: center; color: darkblue;">
                                        {{waitmessage}}</h5>
                                    <h4 style="text-align:center;">{{message}}</h4>
                                    <p style="text-align:center;">{{info}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
